<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0" />
    <title>Radio station</title>

    <!-- RadioStation.YiZhe references -->
    <link href="css/index.css" rel="stylesheet" /> 
    <link href="css/bootstrap/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap/bootstrap-theme.css" rel="stylesheet" />
    <link href="css/bootstrap/font-awesome.min.css" rel="stylesheet" />
    <link href="css/common.css" rel="stylesheet" />

    <!-- Cordova reference, this is added to your app when it's built. -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script> 
   
</head>
<body>
    <div class="radio-header">
        <label>NPR - 電臺壹者</label>  
      
        <div style="float:right;">
            <label id="message" class="message-normal"></label><span class="glyphicon glyphicon-play-circle" id="play" aria-hidden="true"></span>
        </div> 
    </div>

    <div class="main-container">
        <div id="main-container" class="main-container-scroller">

        </div>
    </div>　

    <div class="radio-navigation">
        <table>
            <tbody>
                <tr>
                    <td data-bind="click:goHome, style:{ color: activeIndex() ==1 ? 'white' : '#333' }"><span class="glyphicon glyphicon-home"></span></td>
                    <td data-bind="click:goMusic, style:{ color: activeIndex() ==2 ? 'white' : '#333' }"><span class="glyphicon glyphicon-music"></span></td> 
                    <td data-bind="click:goList, style:{ color: activeIndex() ==3 ? 'white' : '#333' }"><span class="glyphicon glyphicon-list"></span></td>
                </tr>
            </tbody>
        </table>
    </div>  
   
    <script src="scripts/index.js"></script>
    <script src="scripts/jquery-2.1.3.js"></script>
    <script src="scripts/sammy.js"></script>
    <script src="scripts/knockout-3.2.0.js"></script>
    <script src="scripts/player.js"></script>
    <script src="scripts/require.js"></script>
    <script src="scripts/yizhe.js"></script>
</body>
</html>
